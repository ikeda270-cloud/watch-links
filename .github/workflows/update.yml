name: Update HTML from RSS

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Fetch RSS
        run: |
          curl -L "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjjfJQc30UHI0XS5hv4boKTpmmI01-m8kT8li_BnF8Gi8dW-Vb9XwWciBgSMTYYw0-WqJhgKw4TB8ZX7SOMT0VW0kCCZjiagQSs7r8xLnghdQ3QhYp3ag-00s3n7nIkIPIwBUasO9akVyR8FWfSn3OQznfxPVMfpQRuTfqsdcOrSCfdaL5LRyMc0JC4ZhNmnRJfMNhIOuGzn39nrbN3odX4v2qlAoaRvEaBn0i1gar-a9JMG6qVf1xvn5zpUPUsMGgucEfosPGeg-M9rgM1bY5BZpkHvqpb_o81pjtz&lib=M8BbQW5w4oFF1UPr5AhHwlDZGTGrCLNAI?from=github" -o feed.xml

      - name: Generate HTML
        run: |
          echo '<!doctype html>' > index.html
          echo '<html><head><meta charset="utf-8">' >> index.html
          echo '<meta name="viewport" content="width=device-width,initial-scale=1">' >> index.html
          echo '<title>Watch Links</title></head><body>' >> index.html
          echo '<h1>Links</h1><ul>' >> index.html

          paste \
            <(xmllint --xpath '//item/title/text()' feed.xml | sed 's/^[[:space:]]*//') \
            <(xmllint --xpath '//item/link/text()'  feed.xml | sed 's/^[[:space:]]*//') \
          | while IFS=$'\t' read title link; do
              echo "<li><a href=\"$link\">$title</a></li>" >> index.html
            done

          echo '</ul></body></html>' >> index.html
          
      - name: Commit and push
        run: |
           git config user.name "github-actions"
           git config user.email "github-actions@github.com"
           git add index.html
           git commit -m "Update links from RSS" || echo "No changes"
           git push
